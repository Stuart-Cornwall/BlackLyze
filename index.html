<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Blackjack Analyzer</h1>
        <form id="uploadForm" class="space-y-4">
            <label for="image" class="block text-sm font-medium text-gray-700">
                Upload a photo of your Blackjack game:
            </label>
            <input type="file" id="image" accept="image/*" class="block w-full text-sm text-gray-500" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">
                Analyze
            </button>
        </form>
        <div id="results" class="mt-4 hidden">
            <h2 class="text-xl font-bold mb-2">Analysis Results</h2>
            <div id="advice" class="text-sm text-gray-800"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
